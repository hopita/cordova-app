<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/mystyles.css">
        <title>Cámara</title>

    </head>
  <body id="camera">
    <header class="clearfix navbar navbar-fixed-top navbar-inverse">
    	<h1 class="text-center">Administración Imágenes</h1>
	    <div class="container-fluid">
		    <ul class="nav navbar nav-justified">
		    	<!--Los iconos se muestran solo en dispositivos pequeños, entonces se esconde el texto-->
			    <li><a href="index.html"><span class="glyphicon glyphicon-home visible-xs" aria-hidden="true"></span><span class=" hidden-xs">home</span></a></li>
			    <li><a href="imagenes.html"><span class="glyphicon glyphicon-picture visible-xs" aria-hidden="true"></span><span class=" hidden-xs">imágenes</span></a></li>
			    <li class="active"><a href="#"><span class="glyphicon glyphicon-camera visible-xs" aria-hidden="true"></span><span class=" hidden-xs">cámara</span></a></li>
			    <li><a href="geolocation.html"><span class="glyphicon glyphicon-globe visible-xs" aria-hidden="true"></span><span class=" hidden-xs">localización</span></a></li>
		    </ul>
	    </div>
    </header>
	<main>
		<div class="container-fluid">
			<!--Ventana modal con el formulario de modificaciones, esta ventana se abre cuando se hace una foto-->
				<div class="modal fade" id="modificacionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				    <div class="modal-dialog">
				        <div class="modal-content">
					        <div class="modal-body">
								<form name="formularioeditar" >
									<input type="hidden" name="idrecord" id="idrecord" value="">
									<img class="img-responsive" id="deviceImage">
									<div class="form-group">
										<label for="tituloeditar">Título: </label><br>
										<input type="text" name="tituloeditar" id="tituloeditar">
									</div>
									<div class="form-group">
										<label for="descripcioneditar">Descripción: </label><br>
										<textarea type="text" name="descripcioneditar" id="descripcioneditar"></textarea>
									</div>
									<input type="button" class="btn btn-primary" id="grabareditar" value="Modificar">
								</form>
						</div>
					       <div class="modal-footer">
								<div class="col-md-2 pull-right">
				                	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
				                </div>
				            </div> 
					    </div>
				    </div>	
				</div>
				<!--fin modificacionModal-->
				
			<div class="row">
    			<div class="col-xs-offset-4 col-xs-4">
    				<button type="button" class="btn btn-primary" id="hacerfoto"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></button>
    			</div>
  		</div>
			
		</div>	
	</main>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/camara.js"></script>
    </body>
</html>
